<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Continuous Pads</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/ico.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Continuous Pads</h1>

    <section class="teclado">
        <button class="tecla tecla_B">B</button>
        <button class="tecla tecla_C">C</button>
        <button class="tecla tecla_Csus">C#/Db</button>

        <button class="tecla tecla_D">D</button>
        <button class="tecla tecla_Dsus">D#/Eb</button>

        <button class="tecla tecla_E">E</button>
        <button class="tecla tecla_F">F</button>
        <button class="tecla tecla_Fsus">F#/Gb</button>

        <button class="tecla tecla_G">G</button>
        <button class="tecla tecla_Gsus">G#/Ab</button>

        <button class="tecla tecla_A">A</button>
        <button class="tecla tecla_Asus">A#/Bb</button>
        
    </section>

    <button class="tecla stop">Pause</button>

    <audio src="sounds/PadsBasicStd_B.mp3" class="som" id="som_tecla_B"></audio>
    <audio src="sounds/PadsBasicStd_C.mp3" class="som" id="som_tecla_C"></audio>
    <audio src="sounds/PadsBasicStd_Db_Csus.mp3" class="som" id="som_tecla_Csus"></audio>

    <audio src="sounds/PadsBasicStd_D.mp3" class="som" id="som_tecla_D"></audio>
    <audio src="sounds/PadsBasicStd_Eb_Dsus.mp3" class="som" id="som_tecla_Dsus"></audio>

    <audio src="sounds/PadsBasicStd_E.mp3" class="som" id="som_tecla_E"></audio>
    <audio src="sounds/PadsBasicStd_F.mp3" class="som" id="som_tecla_F"></audio>
    <audio src="sounds/PadsBasicStd_Gb_Fsus.mp3" class="som" id="som_tecla_Fsus"></audio>

    <audio src="sounds/PadsBasicStd_G.mp3" class="som" id="som_tecla_G"></audio>
    <audio src="sounds/PadsBasicStd_Ab_Gsus.mp3" class="som" id="som_tecla_Gsus"></audio>
    
    <audio src="sounds/PadsBasicStd_A.mp3" class="som" id="som_tecla_A"></audio>
    <audio src="sounds/PadsBasicStd_Bb_Asus.mp3" class="som" id="som_tecla_Asus"></audio>
    

    <script src="./main.js"></script>

</body>

</html>
